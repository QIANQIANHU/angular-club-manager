<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Club Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>City Of Origin:</label>
        <br>
        <input #newCityOfOrigin>
      </div>

      <div>
        <label>Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Age:</label>
        <br>
        <input #newAge>
      </div>

      <div>
        <label>Seattle Area:</label>
        <br>
        <input #newCityDistrict>
      </div>

      <button (click)="submitForm(newName.value, newCityOfOrigin.value, newDescription.value, newAge.value, newCityDistrict.value); newName.value=''; newCityOfOrigin.value=''; newDescription.value=''; newAge.value=''; newCityDistrict.value=''">Add</button>
    </div>
  </div>
</div>
<br>
<div>
  <app-members-list></app-members-list>
</div>
